        </nav>
        <hr>
        </div>

    <main>
        <section>
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="fname">First Name:</label>
                <input type="text" id="f-name" name="f_name" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="l-name" name="l_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>

                <p>What type of inquiry do you have?</p>
                <label><input type="checkbox" name="inquiry_type" value="general"> General Inquiry</label>
                <label><input type="checkbox" name="inquiry_type" value="support"> Partnership Inquiry</label>
                <label><input type="checkbox" name="inquiry_type" value="feedback"> Feedback</label>


                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </section>
    </main>
