<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Thomas Le's Portfolio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/contact.js" defer></script> 
</head>
<body>
        <div>
        <h1>Thomas Hoang Nguyen Le</h1>
        <hr>
        </div>

        <div>
            <nav>
                <ul>
                    <li><a href="https://thomasle8.github.io/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Home</a></li>
                    <li><a href="https://www.linkedin.com/in/thnl/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">About</a></li>
                    <li><a href="https://www.torontomu.ca/programs/undergraduate/business-technology-management/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Program</a></li>
                    <li><a href="https://thomasle8.github.io/ITM780_Lab_6_Contact.html" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Contact</a></li>
                </ul>
            </nav>
            <hr>
        </div>

        <div>
            <h2>Contact Me</h2>
            <form id="contactForm">
                
                <div>
                    <p>Personal Information:</p>
                    <label for="f-name">First Name:</label>
                    <input type="text" id="f-name" name="f_name" required>
                </div>
                <div>
                    <label for="l-name">Last Name:</label>
                    <input type="text" id="l-name" name="l_name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" autocomplete="tel">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                                
                <div>
                    <p>Preferred Contact Method:</p>
                    <label>
                    <input type="radio" name="contact_method" value="email" required> Email
                    </label>
                    <label>
                    <input type="radio" name="contact_method" value="phone"> Phone
                    </label>
                    <label>
                    <input type="radio" name="contact_method" value="text"> Text Message
                    </label>
                </div>
                
                <div>
                    <p>Type of Inquiry:</p> 
                    <label><input type="checkbox" name="inquiry_type" value="general"> General Inquiry</label>
                    <label><input type="checkbox" name="inquiry_type" value="support"> Partnership Inquiry</label>
                    <label><input type="checkbox" name="inquiry_type" value="feedback"> Feedback</label>
                </div>

                <div>
                    <p>Country:</p>
                    <select id="country" name="country" autocomplete="country">
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>

                <div>
                    <p>Age:</p>
                    <input type="number" id="age" name="age" min="1" max="120">
                </div>
                <div>
                    <p>Date of Birth:</p>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <button type="button" onclick="submitForm()">Submit</button>
                    <button type="reset">Clear</button>
                </div>
    
            </form>
        </div>

    <footer>
        <p><small><i>Copyright &copy; 2024 Thomas Hoang Nguyen Le. All Rights Reserved.</i></small></p>
    </footer>
</body>
</html>
