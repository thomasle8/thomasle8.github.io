<!-- "Personal Information" consists of 2 text inputs,
 1 email input, 1 phone input, and 1 textarea input-->

<!-- "Type of Inquiry" consists of 3 checkboxes-->

<!-- "Preferred Contact Method" consists of 3 radio buttons-->

<!-- "Country" consists of 1 select dropdown-->

<!-- "Age" consists of 1 number input-->

<!-- "Date of Birth" consists of 1 date input-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Thomas Le's Portfolio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
        <div>
        <h1>Thomas Hoang Nguyen Le</h1>
        <hr>
        </div>

        <div>
            <nav>
                <ul>
                    <li><a href="https://thomasle8.github.io/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Home</a></li>
                    <li><a href="https://www.linkedin.com/in/thnl/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">About</a></li>
                    <li><a href="https://www.torontomu.ca/programs/undergraduate/business-technology-management/" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Program</a></li>
                    <li><a href="https://thomasle8.github.io/contact.html" onmouseover="mouseoverHandler(this)" onmouseout="mouseoutHandler(this)">Contact</a></li>
                </ul>
            </nav>
            <hr>
        </div>

        <div>
            <h2>Contact Me</h2>
            <form id="contactForm" onsubmit="myfunc(event)">
                
                <div>
                    <p>Personal Information:</p>
                    <label for="f-name">First Name:</label>
                    <input type="text" id="f-name" name="f_name" required>
                </div>
                <div>
                    <label for="l-name">Last Name:</label>
                    <input type="text" id="l-name" name="l_name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" autocomplete="tel">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                                
                <div>
                    <p>Preferred Contact Method:</p>
                    <label>
                    <input type="radio" name="contact_method" value="email" required> Email
                    </label>
                    <label>
                    <input type="radio" name="contact_method" value="phone"> Phone
                    </label>
                    <label>
                    <input type="radio" name="contact_method" value="text"> Text Message
                    </label>
                </div>
                
                <div>
                    <p>Type of Inquiry:</p> 
                    <label><input type="checkbox" name="inquiry_type" value="general"> General Inquiry</label>
                    <label><input type="checkbox" name="inquiry_type" value="support"> Partnership Inquiry</label>
                    <label><input type="checkbox" name="inquiry_type" value="feedback"> Feedback</label>
                </div>

                <div>
                    <p>Country:</p>
                    <select id="country" name="country" autocomplete="country">
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>

                <div>
                    <p>Age:</p>
                    <input type="number" id="age" name="age" min="1" max="120">
                </div>
                <div>
                    <p>Date of Birth:</p>
                    <input type="date" id="dob" name="dob">
                </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </form>

            <script type="text/javascript">
                function myfunc(event) {
                    event.preventDefault();

                    var firstName = document.getElementById('f-name').value;
                    var lastName = document.getElementById('l-name').value;
                    var email = document.getElementById('email').value;
                    var phone = document.getElementById('phone').value;
                    var message = document.getElementById('message').value;
                    var inquiryType = Array.from(document.querySelectorAll('input[name="inquiry_type"]:checked')).map(cb => cb.value);
                    var contactMethod = document.querySelector('input[name="contact_method"]:checked')?.value;
                    var country = document.getElementById('country').value;
                    var age = document.getElementById('age').value;
                    var dob = document.getElementById('dob').value;

                    // Store form input values to local storage
                    localStorage.setItem("firstName", firstName);
                    localStorage.setItem("lastName", lastName);
                    localStorage.setItem("email", email);
                    localStorage.setItem("phone", phone);
                    localStorage.setItem("message", message);
                    localStorage.setItem("inquiryType", JSON.stringify(inquiryType)); // Store as JSON string
                    localStorage.setItem("contactMethod", contactMethod);
                    localStorage.setItem("country", country);
                    localStorage.setItem("age", age);
                    localStorage.setItem("dob", dob);
                }
            </script>
        </div>

    <footer>
        <p><small><i>Copyright &copy; 2024 Thomas Hoang Nguyen Le. All Rights Reserved.</i></small></p>
    </footer>
</body>
</html>
